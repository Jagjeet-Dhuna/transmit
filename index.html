<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tansmit Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="navbar" id="navbar">
            <div class="logo">
                <a href="#"><h1>Transmit</h1></a>
            </div>
            <div class="navbar-links">
                <ul>
                    <li><a href ="#navbar">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-card">

        <img src="ims/usericon.png">

        <h5>Email</h5>
        <input for="email" type="text" id="email" name="email" placeholder="Please enter your email"><br>

        <h5>Password</h5>
        <input for="password" type="password" id="password" name="password" placeholder="Please enter your password"><br>
        
        <h6> Forgot your password?</h6>
        <input class="button" type="submit" value="Sign up">
    </div>
</body>
</html>
